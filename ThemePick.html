     <!DOCTYPE html>

<html data-ng-app="HW1"> 
	<head>
		<title>HW1</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="ThemePick.css">
	</head>

	<body data-ng-controller="MainCtrl as ctrl" data-ng-class="ctrl.themeSelection.theme">
		<div class="container-fluid" style="padding-top:5px;">
			<div class="row">
				<div class="col-xs-12">
					<div class="jumbotron">						
						<span data-ng-bind="ctrl.themeSelection.name"></span></h1>
						Select Theme:
				 		<form role="form" class="form form-inline">
							<div class="form-group radio" data-ng-repeat="themeList in ctrl.themesList">
								<input type="radio" name="theme" data-ng-value="themeList" data-ng-model="ctrl.themeSelection"><span data-ng-bind="themeList.name"></span></label>
							</div>
						</form>							
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<div class="panel panel-default" data-ng-class="ctrl.themeSelection.color1">
						<div class="panel-heading">
							<h3 class="panel-title">Box 1 - Color 1</h3>
						</div>
						<div class="panel-body">
							<label>Show/Hide:
								<input type="checkbox" ng-model="ctrl.checkboxValue">
							</label>



							
							<h2>Folders:</h3>
							<div data-ng-repeat="mainList in ctrl.mainList">
								<h4 data-ng-bind="mainList.name"></h4>
								<ul data-ng-if="ctrl.checkboxValue">
									<li data-ng-repeat="file in mainList.files"><span data-ng-bind="file"></span></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-6">
					<div class="panel panel-default" data-ng-class="ctrl.themeSelection.color2">
						<div class="panel-heading">
							<h3 class="panel-title">Box 2 - Color 2</h3>
						</div>
						<div class="panel-body">
							<span data-ng-bind="ctrl.placeholder"></span>
						</div>
					</div>
				</div>
			</div>
		</div>


	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="ThemePick.js"></script>
	</body>
</html>
